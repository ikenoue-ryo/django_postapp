<!-- 削除モーダルコンテンツここから -->
{% for comment in post.comment_set.all %}
<div class="modal fade" style="z-index:1500;" id="commentDelete-{{ comment.id }}" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <!-- Add .modal-dialog-centered to .modal-dialog to vertically center the modal -->
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle"><i class="fas fa-exclamation-circle"></i> Attention
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body delete_content">
                本当に削除しますか？
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                <form method="POST" action="{% url 'postapp:delete_comment' comment.id %}">
                    {% csrf_token %}<button type="submit" value="DELETE" class="btn btn-primary">削除</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endfor %}
