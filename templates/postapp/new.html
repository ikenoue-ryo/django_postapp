{% extends 'postapp/base.html' %}
{% load static %}

{% block customcss %}
<link href="{% static 'postapp/new.css' %}" rel="stylesheet">
{% endblock customcss %}


{% block content %}

<style>
    .form-elegant .font-small {
        font-size: 0.8rem;
    }

    .form-elegant .z-depth-1a {
        -webkit-box-shadow: 0 2px 5px 0 rgba(55, 161, 255, 0.26), 0 4px 12px 0 rgba(121, 155, 254, 0.25);
        box-shadow: 0 2px 5px 0 rgba(55, 161, 255, 0.26), 0 4px 12px 0 rgba(121, 155, 254, 0.25);
    }

    .form-elegant .z-depth-1-half,
    .form-elegant .btn:hover {
        -webkit-box-shadow: 0 5px 11px 0 rgba(85, 182, 255, 0.28), 0 4px 15px 0 rgba(36, 133, 255, 0.15);
        box-shadow: 0 5px 11px 0 rgba(85, 182, 255, 0.28), 0 4px 15px 0 rgba(36, 133, 255, 0.15);
    }

    .form-elegant .modal-header {
        border-bottom: none;
    }

    .modal-dialog .form-elegant .btn .fab {
        color: #2196f3 !important;
    }

    .form-elegant .modal-body,
    .form-elegant .modal-footer {
        font-weight: 400;
    }
</style>


<div class="container post_pad">
    <!-- Modal -->
    <body style="background: rgb(33, 37, 41, 0.5);">
    <div class="" id="elegantModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <!--Content-->
            <div class="modal-content form-elegant">
                <!--Header-->
                <div class="modal-header text-center">
                    <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>Post</strong></h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <a href="/"><i class="fas fa-home"></i></a>
                    </button>
                </div>
                <!--Body-->
                <div class="modal-body mx-4">
                    <!--Body-->
                    <form id="signupform" action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="md-form pb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input " name="picture1" id="picture">
                                <label class="custom-file-label" for="customFile">ファイルを選択</label>
                            </div>
                        </div>
                        <div class="md-form pb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input " name="picture2" id="picture">
                                <label class="custom-file-label" for="customFile">ファイルを選択</label>
                            </div>
                        </div>
                        <div class="md-form pb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input " name="picture3" id="picture">
                                <label class="custom-file-label" for="customFile">ファイルを選択</label>
                            </div>
                        </div>
                        <div class="md-form pb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input " name="picture4" id="picture">
                                <label class="custom-file-label" for="customFile">ファイルを選択</label>
                            </div>
                        </div>
                        <div class="md-form mb-5">
                            <input type="text" name="text" id="Form-email1" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="Form-email1">本文</label>
                        </div>
                        <div class="text-center mb-3">
                            <input type="submit" value="Post"
                                class="btn blue-gradient btn-block btn-rounded z-depth-1a">
                            <input type="hidden" name="next" value="{{ next }}">
                        </div>
                    </form>
                </div>
                <!--Footer-->
                <div class="modal-footer mx-5 pt-3 mb-1">
                    <p class="font-small grey-text d-flex justify-content-end"> <a href="{% url 'postapp:signup' %}"
                            class="blue-text ml-1">
                            Sign Up</a></p>
                </div>
            </div>
            <!--/.Content-->
        </div>

    </div>
    <!-- Modal -->

    </body>
</div>


{% endblock content %}
