<!-- 投稿モーダルコンテンツここから -->
<!-- Modal -->
<div class="modal fade" style="z-index:1500;" id="newModalForm" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg editplace" role="document">
        <!--Content-->
        <div class="container modal-content form-elegant editform">
            <!--Header-->
            <div class="modal-header text-center">
                <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel">
                    <strong>Post</strong></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
                <!--Body-->
                <form id="newpostform" action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="md-form pb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input " name="picture1" id="{{ post.id }}">
                            <label class="custom-file-label" for="customFile">ファイルを選択</label>
                        </div>
                    </div>
                    <div class="md-form pb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input " name="picture2" id="{{ post.id }}">
                            <label class="custom-file-label" for="customFile">ファイルを選択</label>
                        </div>
                    </div>
                    <div class="md-form pb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input " name="picture3" id="{{ post.id }}">
                            <label class="custom-file-label" for="customFile">ファイルを選択</label>
                        </div>
                    </div>
                    <div class="md-form pb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input " name="picture4" id="{{ post.id }}">
                            <label class="custom-file-label" for="customFile">ファイルを選択</label>
                        </div>
                    </div>
                    <div class="md-form mb-5">
                        <input type="text" name="text" id="Form-text" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="Form-text">本文</label>
                    </div>
                    <div class="md-form mb-5">
                        <input type="text" name="tag" id="Form-text" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="Form-tag">タグ</label>
                    </div>
                    <div class="text-center mb-3">
                        <input type="submit" value="Post"
                            class="btn blue-gradient btn-block btn-rounded z-depth-1a">
                        <input type="hidden" name="next" value="{{ next }}">
                    </div>
                </form>
        </div>
        <!--/.Content-->
    </div>
</div>
<!-- 投稿モーダルコンテンツここまで -->
