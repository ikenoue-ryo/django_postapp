{% extends 'postapp/base.html' %}
{% load static %}

{% block customcss %}
<link href="{% static 'postapp/edit.css' %}" rel="stylesheet">
{% endblock customcss %}


{% block content %}


<div class="container post_pad">
    <!-- Modal -->

    <body style="background: rgb(33, 37, 41, 0.5);">
        <div class="" id="elegantModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <!--Content-->
                <div class="modal-content form-elegant">
                    <!--Header-->
                    <div class="modal-header text-center">
                        <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel">
                            <strong>Edit</strong></h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <a href="/"><i class="fas fa-home"></i></a>
                        </button>
                    </div>
                    <!--Body-->
                    <div class="modal-body mx-4">
                        <!--Body-->
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="form-group">
                                <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                                {{ field }}
                                {{ field.errors }}
                            </div>
                            {% endfor %}
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">更新</button>
                            </div>
                        </form>
                        <!-- 
                            以下のformならできる
                            <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="form-group">
                                <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                                {{ field }}
                                {{ field.errors }}
                            </div>
                            {% endfor %}
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">更新</button>
                            </div>
                        </form> -->
                    </div>
                    <!--Footer-->
                    <div class="modal-footer mx-5 pt-3 mb-1">
                        <p class="font-small grey-text d-flex justify-content-end"> <a href="{% url 'postapp:signup' %}"
                                class="blue-text ml-1">
                                Sign Up</a></p>
                    </div>
                </div>
                <!--/.Content-->
            </div>

        </div>
        <!-- Modal -->

    </body>
</div>


{% endblock content %}
