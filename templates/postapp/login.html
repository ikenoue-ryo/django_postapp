{% extends 'postapp/base.html' %}
{% load static %}

{% block customcss %}

{% endblock customcss %}


{% block content %}

<style>
    .form-elegant .font-small {
        font-size: 0.8rem;
    }

    .form-elegant .z-depth-1a {
        -webkit-box-shadow: 0 2px 5px 0 rgba(55, 161, 255, 0.26), 0 4px 12px 0 rgba(121, 155, 254, 0.25);
        box-shadow: 0 2px 5px 0 rgba(55, 161, 255, 0.26), 0 4px 12px 0 rgba(121, 155, 254, 0.25);
    }

    .form-elegant .z-depth-1-half,
    .form-elegant .btn:hover {
        -webkit-box-shadow: 0 5px 11px 0 rgba(85, 182, 255, 0.28), 0 4px 15px 0 rgba(36, 133, 255, 0.15);
        box-shadow: 0 5px 11px 0 rgba(85, 182, 255, 0.28), 0 4px 15px 0 rgba(36, 133, 255, 0.15);
    }

    .form-elegant .modal-header {
        border-bottom: none;
    }

    .modal-dialog .form-elegant .btn .fab {
        color: #2196f3 !important;
    }

    .form-elegant .modal-body,
    .form-elegant .modal-footer {
        font-weight: 400;
    }
</style>


<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="elegantModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <!--Content-->
            <div class="modal-content form-elegant">
                <!--Header-->
                <div class="modal-header text-center">
                    <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>Log
                            in</strong></h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!--Body-->
                <div class="modal-body mx-4">
                    <!--Body-->
                    <form id="signupform" action="" method="POST">
                        {% csrf_token %}
                        <div class="md-form mb-5">
                            <input type="email" name="username" id="Form-email1" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="Form-email1">Your email</label>
                        </div>
                        <div class="md-form pb-3">
                            <input type="password" name="password" id="Form-pass1" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="Form-pass1">Your password</label>
                        </div>

                        <div class="text-center mb-3">
                            <input type="submit" value="login"
                                class="btn blue-gradient btn-block btn-rounded z-depth-1a">
                            <input type="hidden" name="next" value="{{ next }}">
                        </div>
                    </form>
                    <p class="font-small grey-text d-flex justify-content-center"><a href="{% url 'postapp:signup' %}"
                            class="blue-text ml-1">
                            Sign In?</a></p>

                    <div class="row my-3 d-flex justify-content-center">
                        <!--Facebook-->
                        <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i
                                class="fab fa-facebook-f text-center"></i></button>
                        <!--Twitter-->
                        <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i
                                class="fab fa-twitter"></i></button>
                        <!--Google +-->
                        <button type="button" class="btn btn-white btn-rounded z-depth-1a"><i
                                class="fab fa-google-plus-g"></i></button>
                    </div>
                </div>
                <!--Footer-->
                <div class="modal-footer mx-5 pt-3 mb-1">
                    <p class="font-small grey-text d-flex justify-content-end">Not a member? <a href="{% url 'postapp:signup' %}"
                            class="blue-text ml-1">
                            Sign In</a></p>
                </div>
            </div>
            <!--/.Content-->
        </div>

    </div>
    <!-- Modal -->
    <div class="text-center" style="padding: 35% 0;">
        <a href="" class="btn blue-gradient btn-rounded z-depth-1a" data-toggle="modal" data-target="#elegantModalForm">Log in</a>
    </div>
</div>
