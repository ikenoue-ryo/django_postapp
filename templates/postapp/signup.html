{% extends 'postapp/base.html' %} 
{% load static %} 

{% block content %}
  <div class="container">
    <form action="" method="POST">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
        <p>{{ field.label }}</p>
            {{ field }} 
            {{ field.errors }} 
      {% endfor %}
      <br />
      <button type="submit" class="btn btn-primary">登録してログイン</button>
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>
{% endblock content %}
